<div class="container-center">
  <div class="card">
    <div class="field grid" style="width: 30rem">
      <div class="col">
        <input
          id="firstname3"
          pInputText
          type="text"
          style="width: 100%"
          placeholder="Username"
        />
      </div>
    </div>
    <div class="field grid" style="width: 30rem">
      <div class="col">
        <p-password
          [(ngModel)]="value"
          [inputStyle]="{ width: '29rem' }"
          styleClass="p-password p-component p-inputwrapper p-input-icon-right"
          [feedback]="false"
          placeholder="Password"
        ></p-password>
      </div>
    </div>
    <div class="field grid">
      <div class="col">
        <p-button style="width: 100%; height: 100%" label="Sign In"></p-button>
      </div>
    </div>
  </div>
</div>
