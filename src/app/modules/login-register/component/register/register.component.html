<p-menubar >
    <ng-template pTemplate="start">
        <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
    </ng-template>
    <ng-template pTemplate="end">
        <div class="field grid" style="">
            <div class="col">
                <p-button label="Login" styleClass="p-button-text"></p-button>
            </div>
            <div class="col">

                <p-button label="Register" styleClass="p-button-success p-button-text"></p-button>
            </div>
        </div>

    </ng-template>
</p-menubar>


<div class="container-center">

        <input

      </div>
      <div class="col">
